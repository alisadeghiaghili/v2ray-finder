name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8 - Critical errors (hard failure)
      run: |
        echo "Checking for critical syntax errors..."
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Lint with flake8 - Style warnings (informational)
      run: |
        echo "Running full flake8 check..."
        flake8 src/ tests/ --count --exit-zero --statistics

    - name: Check formatting with black (hard failure)
      run: |
        echo "Checking black formatting..."
        black --check --diff src/ tests/

    - name: Check import sorting with isort (hard failure)
      run: |
        echo "Checking isort..."
        isort --check-only --diff src/ tests/

    - name: Type checking with mypy (informational)
      continue-on-error: true
      run: |
        echo "Running mypy type checks..."
        mypy src/v2ray_finder/ --ignore-missing-imports
